<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Log In</title>
  </head>
  <body>
    <div class="container" id="loginMain">
      <div class="row justify-content-center">
        <div class="column col-6 mt-5">
          <div class="card">
            <div class="card-title">
              <h1 class="text-center">Login</h1>
            </div>
            <form action="" class="p-3">
              <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" />
              </div>
              <button type="submit" class="btn btn-success" id="login">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="itemsCard">
      <div class="row justify-content-center mt-5">
        <div class="column col-6">
          <div class="card">
            <div class="card-body">
              <h1 id="itemsName"></h1>
              <div id="items"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="column col-6">
          <div class="card">
            <h1 class="text-center">Shopping Cart</h1>
            <div class="card m-3 p-3" id="shopping"></div>
            <div id="total">
              
            </div>
            <button class="btn btn-success m-3" id="calculate">Calculate Total</button>
          </div>
        </div>
      </div>
    </div>
    <script src="conditional_statements_loops.js"></script>
  </body>
</html>
